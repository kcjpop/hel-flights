<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 16 16'><text x='0' y='14'>ðŸ›«</text></svg>" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEL flights</title>
    <style>
      main {
        display: flex;
        gap: 1rem;
        overflow: auto;
      }

      .heatmap {
        --gap: 2px;

        display: flex;
        gap: 2px;
        font-size: 0.8rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }

      .day {
        list-style-type: '';
        margin: 0;
        padding: 0;

        & * + * {
          margin-block-start: var(--gap);
        }
      }

      .hour {
        width: 3ch;
        height: 3ch;
        border-radius: 2px;
        color: #333;
        text-align: center;
        place-content: center;
        background-color: rgb(241, 243, 245);
        border: 1px solid rgb(206, 212, 218);
      }

      .label {
        text-orientation: sideways;
        writing-mode: vertical-lr;
        transform: rotate(180deg);
        line-height: 1.7;
        margin-inline-start: 1ch;
        padding-inline: 1ch;

        &[data-today='true'] {
          font-weight: 600;
          color: #fff;
          background-color: #333;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <header>
          <h2>Departures</h2>
        </header>

        <div class="heatmap" id="dep-heatmap"></div>
      </article>

      <article>
        <header>
          <h2>Arrivals</h2>
        </header>

        <div class="heatmap" id="arr-heatmap"></div>
      </article>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
